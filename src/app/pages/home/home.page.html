<ion-header>
  <ion-toolbar>
    <ion-title>DGG Store</ion-title>

    <!-- botão favoritos no canto direito -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="openFavorites()" title="Favoritos">
        <ion-icon name="heart" slot="icon-only"></ion-icon>
        <ion-badge *ngIf="favoritesCount > 0" color="warning" style="margin-left:6px;">
         Favoritos: {{ favoritesCount }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="load()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading"> <!--caso if-->
    <ion-spinner></ion-spinner>
    <p>Carregando...</p>
  </div>

  <div *ngIf="error"> <!--caso if-->
    <ion-card>
      <ion-card-content>{{ error }}</ion-card-content>
    </ion-card>
  </div>

  <ion-grid *ngIf="!loading && !error"> <!--caso if-->
    <ion-row>
      <ion-col class="product-col" size="12" size-md="6" *ngFor="let p of products"> <!--loop for-->
        <ion-card (click)="openDetail(p.id)" [appHighlight]="'rgba(34,150,243,0.06)'">

          <img [src]="p.image" alt="{{p.title}}">

          <ion-card-header>

            <ion-card-title>{{ p.title | shortTitle:40 }}</ion-card-title>
            <div style="display:flex; align-items:center; gap:8px;">
              <ion-card-subtitle>{{ p.price | currency:'BRL' }}</ion-card-subtitle>
              
              <!--event biding - FavoriteService-->
              <button (click)="toggleFavorite(p, $event)"
                      style="background:transparent; border:0; color:var(--gold); font-weight:700; cursor:pointer">
                {{ isFavorite(p.id) ? '♥' : '♡' }}
              </button>


            </div>
          </ion-card-header>
          <ion-card-content>
            {{ p.description | shortTitle:100 }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
